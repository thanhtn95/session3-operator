<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2 id="dis"></h2>
<script>
    let a = parseInt(prompt("a: "));
    let b = parseInt(prompt("b: "));
    let result = (a+b<4) ? "Below":"Over";
    document.getElementById("dis").innerText = result;
</script>

</body>
</html>
